apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/adelelfar256/multi-docker.git
    targetRevision: master
    path: ./
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - Force=true
    - Replace=true

    automated:
      selfHeal: true
      prune: true